<!DOCTYPE html>
<html ng-app="oncase">
  <head>
    <title>Oncase</title>
    <meta name="viewport" content="initial-scale = 1.00,maximum-scale = 1.00" />
    <meta name="fragment" content="!">

    <link rel="icon" href="assets/img/oncase-logo-squared-primary.png" sizes="16x16 32x32 64x64 128x128 256x256 512x512" type="image/png"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css' />

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css" />
    
    <!-- Carousel -->
    <link rel="stylesheet" href="assets/css/ui-bootstrap-custom-0.13.0-csp.css" />

    <link rel="stylesheet" href="assets/css/oncase-global.css" />
    
    <base href="/">


  </head>

  <body>

    <oncase-header></oncase-header>
    <div class="oncase-waypoint-wrapper">
      <div class="oncase-waypoint" id="oncase-waypoint" waypoint-config="{'target' :'.oncase-header','addDown' : 'oncase-small-header', 'remUp' : 'oncase-small-header'}"></div>
    </div>
    <!-- Main content and injected views -->
    <div id="main">

        <div ng-view class="oncase-main-view"></div>

    </div>

  </body>

    <!-- Angular -->
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/angular-route.min.js"></script>
    <script src="assets/js/angular-animate.min.js"></script>

    <!-- Carousel -->
    <script src="assets/js/ui-bootstrap-custom-0.13.0.min.js"></script>
    <script src="assets/js/ui-bootstrap-custom-tpls-0.13.0.min.js"></script>

    <!-- JQuery -->
    <script src="assets/js/jquery-1.11.3.min.js"></script>
    <script src="assets/js/jquery.waypoints.min.js"></script>

    <!-- Angular Material-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>

    <!-- Home/Global/Components-->
    <script src="app/shared/rippleDirective.js"></script>
    <script src="app/shared/rippleService.js"></script>
    <script src="app/components/header/headerDirective.js"></script>
    <script src="app/components/header/menuService.js"></script>
    <script src="app/shared/waypointDirective.js"></script>

    <!-- Pages-->
    <script src="app/pages/about/aboutCtrl.js"></script>
    <script src="app/pages/clipar/cliParCtrl.js"></script>
    <script src="app/pages/contact/contactCtrl.js"></script>
    <script src="app/pages/home/homeCtrl.js"></script>
    <script src="app/pages/products/productsCtrl.js"></script>
    <script src="app/pages/services/servicesCtrl.js"></script>
    <script src="app/pages/pagesModule.js"></script>

    <!-- APP -->
    <script src="app/app.js"></script>

</html>
