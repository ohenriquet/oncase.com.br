<!DOCTYPE html>
<html ng-app="oncase">
  <head>
    <title>Oncase</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">

    <link rel="stylesheet" href="assets/css/oncase-global.css">


  </head>

  <body>

    <header class="oncase-header ripple md-whiteframe-z3">

            <div class="oncase-logo"></div>

            <md-tabs md-stretch-tabs="never" md-center-tabs md-no-ink md-align-tabs="bottom" >
              <md-tab label="Home" data-identifier="actualTab">
              </md-tab>
              <md-tab label="Quem Somos">
              </md-tab>
              <md-tab label="ServiÃ§os">
              </md-tab>
              <md-tab label="Produtos">
              </md-tab>
              <md-tab label="Clientes&Parceiros">
              </md-tab>
              <md-tab label="Contato">
              </md-tab>
            </md-tabs>
        </div>


    </header>
    <div class="oncase-waypoint-wrapper">
        
    </div>
    <section class="oncase-home-jumbotron oncase-content-margin">   
     <div class="oncase-waypoint" id="oncase-waypoint" waypoint-config="{'target' :'.oncase-header','addDown' : 'oncase-small-header', 'remUp' : 'oncase-small-header'}"></div>

    </section>
    <section class="oncase-content-margin oncase-content-paper md-whiteframe-z1">

    </section>
  
  </body>
    <script src="assets/js/angular.min.js"></script>

    <script src="assets/js/jquery-1.11.3.min.js"></script>
    <script src="assets/js/jquery.waypoints.min.js"></script>





    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>


    <script src="app/shared/waypointDirective.js"></script>
    <script src="app/app.js"></script>
    <script language="javascript">
(function (window, $) {
  
  $(function() {
    
    $('.ripple').on('click', function (event) {
     // event.preventDefault();
      var tgt = $(event.target),
          prnt = tgt.parent(),
          isParentTabItem = prnt.is("md-tab-item"),
          isTabItem = tgt.is("md-tab-item"),
          isSpan = tgt.is("span"),
          tabItem = isSpan ? tgt.parent() : isTabItem ? tgt : $("<div />");

      if( 
          (!isTabItem &&
           !isSpan) || tabItem.hasClass("md-active")
        )
        return;

      
      var $div = $('<svg style="margin-left:-50px;margin-top:-50px;" class="ripple-effect" height="100" width="100"> <circle cx="50" cy="50" r="40" fill="white" /></svg>'),
          btnOffset = $(this).offset(),
          xPos = event.pageX - btnOffset.left,
          yPos = event.pageY - btnOffset.top;
      
      $div.addClass('ripple-effect');
      var $ripple = $(".ripple-effect");
      
      $ripple.css("height", $(this).height());
      $ripple.css("width", $(this).height());
      $div
        .css({
          top: yPos - ($ripple.height()/2),
          left: xPos - ($ripple.width()/2),
          background: $(this).data("ripple-color")
        }) 
        .appendTo($(this));

      window.setTimeout(function(){
        $div.remove();
      }, 590);
    });
    
  });
  
})(window, jQuery);
    </script>
</html>
