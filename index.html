<!DOCTYPE html>
<html ng-app="oncase">
  <head>
    <title>oncase</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale = 1.00,maximum-scale = 1.00" />
    <meta name="fragment" content="!">

    <link rel="icon" href="assets/img/oncase-logo-squared-primary.png" sizes="16x16 32x32 64x64 128x128 256x256 512x512" type="image/png"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Roboto:900,400,300' rel='stylesheet' type='text/css' />

    <link rel="stylesheet" href="assets/css/bootstrap-grid-system.min.css" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css" />
    
    <!-- Carousel -->
    <link rel="stylesheet" href="assets/css/ui-bootstrap-custom-0.13.0-csp.css" />

    <link rel="stylesheet" href="assets/css/oncase-global.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    
    <base href="/">


  </head>

  <body ng-class="bodyClasses">
    <div class="jumbo-background" ng-class="{ active : HeaderCtrl.jumboBackgroundVisible(), 'jumbo-background-small' : HeaderCtrl.isJumboSmall() }"></div>
    <oncase-header></oncase-header>
    <div class="oncase-waypoint-wrapper">
      <!--<div class="oncase-waypoint" id="oncase-waypoint" waypoint-config="{'target' :'.oncase-header','addDown' : 'oncase-small-header', 'remUp' : 'oncase-small-header'}"></div>-->
    </div>
    <!-- Main content and injected views -->
    <div id="main">

        <div ng-view class="oncase-main-view"></div>

    </div>
    <side-menu></side-menu>
    <div ng-class="olClasses" ng-click="closeCallback()" ></div>
<!--<span class="visible-xs">SIZE XS</span><span class="visible-sm">SIZE SM</span><span class="visible-md">SIZE MD</span><span class="visible-lg">SIZE LG</span>-->
    <oncase-footer></oncase-footer>
  </body>

    <!-- d3js for our awesome(?) footer -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

    <!-- Angular -->
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/angular-route.min.js"></script>
    <script src="assets/js/angular-animate.min.js"></script>

    <!-- Carousel -->
    <script src="assets/js/ui-bootstrap-custom-0.13.0.min.js"></script>
    <script src="assets/js/ui-bootstrap-custom-tpls-0.13.0.min.js"></script>

    <!-- JQuery -->
    <script src="assets/js/jquery-1.11.3.min.js"></script>
    <script src="assets/js/jquery.waypoints.min.js"></script>

    <!-- Angular Material-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js"></script>

    <!-- Google Maps-->
    <script src="//maps.google.com/maps/api/js"></script>
    <script src="//rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>

    <!-- Home/Global/Components-->
    <script src="app/shared/rippleDirective.js"></script>
    <script src="app/shared/rippleService.js"></script>
    <script src="app/components/header/headerDirective.js"></script>
    <script src="app/components/header/menuService.js"></script>
    <script src="app/components/footer/footerDirective.js"></script>
    <script src="app/shared/scrollDirective.js"></script>

    <script src="app/shared/jumboBackgroundService.js"></script>
    <script src="app/shared/overlayService.js"></script>
    <script src="app/shared/mouseOverClassDirective.js"></script>

    <script src="app/components/side-menu/sideMenuDirective.js"></script>
    <script src="app/components/side-menu/nav-menu/navMenuDirective.js"></script>

    <!-- Pages-->
    <script src="app/pages/about/aboutCtrl.js"></script>
    <script src="app/pages/clipar/cliParCtrl.js"></script>
    <script src="app/pages/contact/contactCtrl.js"></script>
    <script src="app/pages/home/homeCtrl.js"></script>
    <script src="app/pages/products/productsCtrl.js"></script>
    <script src="app/pages/services/servicesCtrl.js"></script>
    <script src="app/pages/pagesModule.js"></script>

    <!-- APP -->
    <script src="app/app.js"></script>

</html>
