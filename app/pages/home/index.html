/* Overriding carousel controls */

a.right.carousel-control,
a.left.carousel-control {
	background:transparent;
}

.glyphicon::before {
	border-style: solid;
	border-width: 0.18em 0.18em 0 0;
	border-color:#ccc;
	content: '';
	display: inline-block;
	height: 0.45em;
	left: 0.15em;
	position: relative;
	top: 0.15em;
	transform: rotate(-45deg);
	vertical-align: top;
	width: 0.45em;
}

.glyphicon-chevron-right:before {
	left: 0;
	transform: rotate(45deg);
	-webkit-transform: rotate(45deg);
	-ms-transform: rotate(45deg);
}

.chevron.bottom:before {
	top: 0;
	transform: rotate(135deg);
	-webkit-transform: rotate(135deg);
	-ms-transform: rotate(135deg);
}

.glyphicon-chevron-left:before {
	left: 0.25em;
	transform: rotate(-135deg);
	-webkit-transform: rotate(-135deg);
	-ms-transform: rotate(-135deg);
}

{

}
.carousel-inner div.item.active,
.carousel-inner div.item.active div.oncase-jumbo-1st,
.carousel-inner div.item.active div.oncase-jumbo-2n3,
.carousel-inner div.item.active div.oncase-jumbo-3rd
{

}
