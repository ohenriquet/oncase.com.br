/* Overriding carousel controls */

.glyphicon::before {
	border-style: solid;
	border-width: 0.18em 0.18em 0 0;
	border-color:#ccc;
	content: '';
	display: inline-block;
	height: 0.45em;
	left: 0.15em;
	position: relative;
	top: 0.15em;
	transform: rotate(-45deg);
	vertical-align: top;
	width: 0.45em;
}

.glyphicon-chevron-right:before {
	left: 0;
	transform: rotate(45deg);
	-webkit-transform: rotate(45deg);
	-ms-transform: rotate(45deg);
}

.chevron.bottom:before {
	top: 0;
	transform: rotate(135deg);
	-webkit-transform: rotate(135deg);
	-ms-transform: rotate(135deg);
}

.glyphicon-chevron-left:before {
	left: 0.25em;
	transform: rotate(-135deg);
	-webkit-transform: rotate(-135deg);
	-ms-transform: rotate(-135deg);
}

/* Carousel custom animations */


/*
.carousel-inner div.item.active-remove 
 {
	animation: page-out 0.1s both ease-out; 
	-webkit-animation: page-out 0.1s both ease-out; 
	-ms-animation: page-out 0.1s both ease-out; 

}
*/

.carousel-inner div.item div.oncase-jumbo-1st
 {
	animation: page-out 0.2s both ease-out; 
	-webkit-animation: page-out 0.2s both ease-out; 
	-ms-animation: page-out 0.2s both ease-out; 

}
.carousel-inner div.item.active div.oncase-jumbo-1st {
	animation: page-in 0.5s both ease-out 0.2s; 
	-webkit-animation: page-in 0.5s both ease-out 0.2s; 
	-ms-animation: page-in 0.5s both ease-out 0.2s; 
}

.carousel-inner div.item div.oncase-jumbo-2nd
 {
	animation: page-out 0.2s both ease-out; 
	-ms-animation: page-out 0.2s both ease-out; 
	-webkit-animation: page-out 0.2s both ease-out; 
}
.carousel-inner div.item.active div.oncase-jumbo-2nd {
	animation: page-in 0.5s both ease-out 0.4s; 
	-webkit-animation: page-in 0.5s both ease-out 0.4s; 
	-ms-animation: page-in 0.5s both ease-out 0.4s; 
}

.carousel-inner div.item div.oncase-jumbo-3rd
 {
	animation: page-out 0.2s both ease-out; 
	-webkit-animation: page-out 0.2s both ease-out; 
	-ms-animation: page-out 0.2s both ease-out; 
}
.carousel-inner div.item.active div.oncase-jumbo-3rd {
	animation: page-in 0.5s both ease-out 0.6s;

<section class="oncase-home-jumbotron oncase-content-margin">  
 
	<carousel interval="5000">
		<slide ng-repeat="slide in slides" active="slide.active">
			
			<div class="jumbo-image jumbo-absolute-center oncase-jumbo-1st">
				<div ng-if="slide.isSvg" ng-include="slide.imgPath" class="jumbo-absolute-center"></div>
				<i ng-if="slide.isIcon" class="material-icons">{{ slide.icon }}</i>
			</div>
			<div class="jumbo-text jumbo-centered jumbo-absolute-center">
			  	<div class="jumbo-text-small oncase-jumbo-2nd">{{ slide.smallText }}</div>
			  	<div class="jumbo-text-jumbo oncase-jumbo-3rd">{{ slide.bigText }}</div>
			</div>

		</slide>

	</carousel>

</section>
